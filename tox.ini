[tox]
envlist =
    py36
    py37
    py38
    pep8

isolated_build = True

[testenv]
whitelist_externals =
    make
    rm

deps = coverage[toml]

commands = coverage run --rcfile=pyproject.toml -m unittest

[testenv:pep8]
deps = flake8
commands = flake8 svgis/ tests/

[flake8]
max_line_length = 120
ignore = W504, E501, F401
