[tox]
isolated_build = True
envlist =
    py36
    py37
    py38
    pep8

[testenv]
whitelist_externals = make

commands =
    make -B test_resources
    python -m unittest

[testenv:pep8]
deps = flake8
commands = flake8 svgis/ tests/

[flake8]
max_line_length = 120
ignore = W504, E501, F401
