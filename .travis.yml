language: python

python:
    - 2.7
    - 3.3
    - 3.4
    - 3.5

os:
 - linux

git:
  depth: 3

sudo: true

env:
  - NUMPY=yes
  - CLIP=yes INLINE=yes
  - NUMPY= CLIP= INLINE=

matrix:
  exclude:
    - python: 3.3
      env: NUMPY=yes
    - python: 3.3
      env: CLIP=yes INLINE=yes
    - python: 3.4
      env: NUMPY=yes
    - python: 3.4
      env: CLIP=yes INLINE=yes

cache:
  directories:
    - $HOME/.cache/pip

before_install:
    - if [[ $TRAVIS_OS_NAME == "linux" ]]; then sudo apt-get -qq update; fi
    - if [[ $TRAVIS_OS_NAME == "linux" ]]; then sudo apt-get -qq install -y libgdal1-dev; fi
    - if [[ $TRAVIS_OS_NAME == "linux" && $INLINE == "yes" ]]; then sudo apt-get -qq install -y libxml2-dev libxslt-dev python-dev; fi
    - pip install docutils coverage
    - if [[ $NUMPY == "yes" ]]; then pip install numpy; fi
    - if [[ $NUMPY != "yes" ]]; then pip uninstall -y numpy; fi

install:
    - make
    - python setup.py install
    - if [[ $CLIP == "yes" ]]; then pip install -e .[clip]; fi
    - if [[ $INLINE == "yes" ]]; then pip install -e .[inline]; fi
    - if [[ $NUMPY == "yes" ]]; then pip install -e .[simplify]; fi

script:
    - make test QUIET= -W tests/test_data/cb_2014_us_nation_20m.zip

after_script:
  - svgis -h
  - svgis draw -h
  - svgis style -h
  - svgis scale -h
  - svgis project -h
  - make cov
  - make profile
  - pip list
